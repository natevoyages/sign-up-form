<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"> 
  <title>Document</title>
</head>
<body>
  <div class="left">
    <img src="./halie-west-25xggax4bSA-unsplash.jpg" alt="A cool smoke background">
    <div class="bar">
      <img class="odin" src="./odin-lined_adobe_express.svg" alt="The project odin logo">
    </div>
  </div>
  <div class="right">
    <div class="top">
      <p>This is not a real online service! You know you need something like this in your life
         to help you realize your deepest dreams.
      Sign up <span>now</span> to get started</p>
      <p>You know you want to.</p>
    </div>
<form action="" method="post">
  
      <div class="forms">
        <legend>Let's Do This!</legend>
          <div class="names">
            <div class="form-left">
              <label for="">FIRST NAME</label>
              <input type="text">
            </div>
            <div class="form-right">
              <label for="">LAST NAME</label>
              <input type="text">
            </div>
          </div>
          <div class="contact">
            <div class="form-left">
              <label for="">EMAIL</label>
              <input type="email">
            </div>
            <div class="form-right">
              <label for="">PHONE NUMBER</label>
              <input type="text">
            </div>
          </div>
          <div class="password">
            <div class="form-left">
              <label for="">PASSWORD</label>
              <input type="text">
            </div>
            <div class="form-right">
              <label for="">CONFIRM PASSWORD</label>
              <input type="text">
            </div>
          </div>
      </div>


    <div class="bottom">
      <button type="submit">Create Account</button>
      <p>Already have an account? <span class="sign-in">log in</span></p>
    </div>
    
</form>
  </div>
</body>
</html>
